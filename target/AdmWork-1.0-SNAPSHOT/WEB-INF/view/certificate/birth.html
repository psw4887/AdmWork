<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Issue</title>
</head>
<body>
<h2 style="text-align: center">사망 신고서</h2>
<div style="text-align: center">
    <span th:text="'신고일' + ${dto.date}"></span><br />
</div>
<div style="text-align: center; display: flex; justify-content: center">
    <table style="text-align: center" border="1">
        <tr>
            <th>출생자성명</th>
            <th>출생자성별</th>
            <th>출생일시</th>
            <th>출생장소</th>
            <th>등록기준지(본적)</th>
        </tr>
        <tr>
            <td th:text="${dto.birthName}"></td>
            <td th:text="${dto.gender}"></td>
            <td th:text="${dto.birthTime}"></td>
            <td th:text="${dto.birthPlace}"></td>
            <td th:text="${dto.address}"></td>
        </tr>
        <tr>
            <th>부</th>
            <th>부 주민등록번호</th>
            <th>모</th>
            <th>모 주민등록번호</th>
        </tr>
        <tr>
            <td th:text="${dto.father.name}"></td>
            <td th:text="${dto.father.registrationNumber}"></td>
            <td th:text="${dto.mother.name}"></td>
            <td th:text="${dto.mother.registrationNumber}"></td>
        </tr>
        <tr>
            <th>신고인성명</th>
            <th>신고인 주민등록번호</th>
            <th>신고인 자격</th>
            <th>신고인 이메일</th>
            <th>신고인 번호</th>
        </tr>
        <tr>
            <td th:text="${dto.issuerName}"></td>
            <td th:text="${dto.issuerRegistration}"></td>
            <td th:text="${dto.issuerRelation}"></td>
            <td th:text="${dto.email}"></td>
            <td th:text="${dto.phoneNum}"></td>
        </tr>
    </table>
</div>
<div style="text-align: center">
    <a th:href="'/resident/view?page=0'" th:text="'주민 목록'"></a>
</div>
</body>
</html>
