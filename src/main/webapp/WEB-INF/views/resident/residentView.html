<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Delete</th>
    </tr>
    <tr th:each="resident : ${lists}" align="center">
        <td th:text="${resident.sNum}"></td>
        <td th:text="${resident.name}"></td>
        <td th:text="${resident.gender}"></td>
        <form th:action="'/resident/delete?sNum=' + ${resident.sNum}" method="post">
            <td>
                <input type="submit" value="delete"></span>
            </td>
        </form>
    </tr>
</table>
<div align="center">
<a th:href="'/resident/view?page=' + ${page - 1}" th:if="${page} != 0" th:text="prev"></a>
    <span th:text="'('+ ${page} + 'page)'"></span>
<a th:href="'/resident/view?page=' + ${page + 1}" th:if="${isEnd} == 0" th:text="next"></a>
</div>
</body>
</html>
